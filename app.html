<body class="d-flex flex-column h-100">
    <!--Nav Section-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!--Change the app name when it's cloned. In the img tag, add your logo. Also, set the height and with of the favicon (it's trial and error)
            call width= and height= within the img tag. Try around 24 tall and 30 width and adjust from there; to align, class="d-inline-block (read about this) align-text-top"-->
            <a class="navbar-brand" href="/index.html"><img src="">TacoCat</a> <button class="navbar-toggler"
                type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/code.html">The Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/jordanthopps/TacoCat" target="_blank">The Repo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--End of Nav Section-->

    <!--Main Section-->
    <main id="content" class="flex-shrink-0">
        <!--Flex-shrink-0 means make the page as big as possible-->
        <div class="container col-xxl-8 px-4 py-5 mt-5">
            <div class="row row-cols-1">
                <div class="col justify-content-center">
                    <h5 class="border-bottom border-secondary">Enter a string to reverse it:</h5>
                    <form class="row gx-3 gy-2">
                        <div class="col-12">
                            <label class="form-label">Enter a string</label>
                            <input type="text" class="form-control" id="userString" placeholder="tacocat" value=tacocat
                                onkeyup="lettersOnly(this)" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Results</label>
                            <textarea class="form-control" id="Results" rows="3"
                                placeholder="Click Reverse to see your results here!"></textarea>
                        </div>

                        <div class="col-12">
                            <button type="button" id="btnSubmit" class="btn btn-danger">Reverse</button>
                        </div>
                    </form>
                    <hr />
                </div>
            </div>
        </div>
    </main>
    <!--End of Main Section-->
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Site JS Link-->
    <script src="js/site.js"></script>
    <script>
        function lettersOnly(input) {
            let regex = /[^a-z ]/gi;
            input.value = input.value.replace(regex, "");
        }
    </script>
    <script>
        document.getElementById("btnSubmit").addEventListener("click", getUserString);
    </script>
